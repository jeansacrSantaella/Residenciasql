<h1 align="center">
    ENTRENADOR/AUXILIAR
  </h1>
  <div class="row">
    <div class="col-xs-2">
          <button type="button" class="btn btn-dark" ng-class="{'active':main.rutaActual=='/deportistas/deportista.tecProcedencia'}" ng-show="main.UsuarioFactory.usuario.id"
            ng-click="redirecciona()">
            <span class="glyphicon glyphicon-chevron-left">REGRESAR</span>
          </button> 
    </div>
    <div class="col-xs-5"></div>
    <div class="col-xs-5"></div>
</div>
  <hr>
  
  <div class="row">
    <div class="col-xs-3">
      <label for="">Nombre</label>
    </div>
    <div class="col-xs-3">
      <label for="">Disciplinas</label>
    </div>
    <div class="col-xs-4">
    <label for="">Tecnológico de Procedencia</label>
    </div>
    <div class="col-xs-2">
    <label for="">Tipo</label>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-3">
      <input type="text" class="form-control" ng-model="auxiliar.nombre" />
    </div>
    <div class="col-xs-3">
      <select type="text" class="form-control" ng-model="auxiliar.disciplinas">
         <option  value="BEISBOL" selected>BEISBOL</option>
         <option  value="SOFTBOL">SOFTBOL</option>
         <option   value="FUTBOL">FUTBOL</option> 
         <option   value="AJEDREZ">AJEDREZ</option> 
         <option   value="NATACIÓN">NATACIÓN</option> 
         <option   value="ATLETISMO">ATLETISMO</option> 
         <option   value="BASQUETBOL">BASQUETBOL </option> 
         <option   value="VOLEIBOL_SALA">VOLEIBOL SALA </option> 
         <option   value="VOLEIBOL_playa">VOLEIBOL PLAYA </option> 
         <option   value="TENIS">TENIS</option> 
      </select>
    </div>
    <div class="col-xs-4">
            <input type="text"
            class="form-control" 
            ng-value="nombreTec"
            ng-model="auxiliar.tecOrigen" 
            readonly />
    </div>
    <div class="col-xs-2">
    <select type="text" class="form-control" ng-model="auxiliar.tipo">
          <option value="Entrenador">Entrenador</option>
          <option value="Chofer">Chofer</option>
          <option value="Médico">Médico</option>
          <option value="Promotor">Promotor</option>
        </select>
    </div>
  </div>
  <br><br><br>
  <div class="row">
      <div class="col-xs-1"></div>
  </div>
  <div class="row">
      <div class="col-xs-1 text-left" ></div>
      <div class="col-xs-10 text-right" >
      </div>
      <div class="col-xs-1 text-right">
        <button type="button" class="btn btn-primary" ng-click="guardarOtro()">
          <i class="far fa-save" aria-hidden></i> Guardar
        </button>
      </div>
  </div>
