<h1>
  <span ng-show="!deportista.curp">
      Nuevo Deportista
  </span>
<span ng-show="deportista.curp">
      {{deportista.nombre}}
</span>
  </h1>
<br><br>
  <hr>

  <div class="row separado text-center" ng-if="deportista.curp">
    <div class="col-xs-6 text-center">
      <div class="perfil-thumb">
        <img ng-src="/images/thumb.png" ng-if="!deportista.foto">
        <img ng-src="/images/DeportistasFotos/{{deportista.curp}}.jpg?r={{r}}" ng-if="deportista.foto">
      </div>
    </div>
    <div class="col-xs-6 text-center">
      <div id="elqrcode"></div>
    </div>
  </div>
  
    <div class="row separado text-center" ng-if="deportista.curp">
      <div class="col-xs-6">
        <form name="form">
          <button type="button" ngf-select="subirFoto($file)" ng-model="file" name="file" ngf-pattern="'image/jpeg'" class="btn btn-default btn-xs" ngf-accept="'image/jpeg'" ngf-max-size="2MB" ngf-min-height="100">
            <i class="far fa-image" aria-hidden></i>
            <span ng-show="!deportista.foto">Agregar </span>
            <span ng-show="deportista.foto">Cambiar </span>
            Fotografía
            <span ng-show="subiendoFoto">
              {{porcentaje}}%
            </span>
          </button>
        </form>
      </div>
    </div>


<br><br>
<div class="row">
    <div class="col-xs-4">
      <label for="">Nombre</label>
    </div>
    <div class="col-xs-2">
      <label for="">Nº de Control</label>
    </div>
    <div class="col-xs-3">
      <label for="">Curp</label>
    </div>
    <div class="col-xs-1">
      <label for="">T. Sangre</label>
    </div>
</div>

<div class="row">
    <div class="col-xs-4">
        <input type="text" 
          name="Nombre completo del participante"
          placeholder="Nombre" 
          title="Solo se permiten letras" 
          pattern="[A-Za-Z ]*" 
          class="form-control" 
          ng-model="deportista.nombre" />
    </div>
  <div class="col-xs-2">
      <input type="text"
           class="form-control"
           name="Nº de control"
           placeholder="Nº de control"
           maxlength="8"
           pattern="[0-9]*"
           title="El número de control debe contener solo números"
           ng-model="deportista.numeroControl" />
    </div>
  <div class="col-xs-3">
      <input type="text" 
          maxlength="18" 
          class="form-control" 
          name="Curp"
          placeholder="CURP"
           pattern="[A-Z][A,E,I,O,U,X][A-Z]{2}[0-9]{2}[0-1][0-9][0-3][0-9][M,H][A-Z]{2}[B,C,D,F,G,H,J,K,L,M,N,Ñ,P,Q,R,S,T,V,W,X,Y,Z]{3}[0-9,A-Z][0-9]"
          title="CURP"
          ng-model="deportista.curp"/>
  </div>
  <div class="col-xs-1">
    <select name="Disciplina" class="form-control" ng-model="deportista.tipodeSangre">
        <option value="O-" selected>O-</option> 
        <option value="O+">O+</option> 
        <option value="A-">A-</option>
        <option value="A+">A+</option>
        <option value="B-">B-</option> 
        <option value="B+">B+</option> 
        <option value="AB-">AB-</option> 
        <option value="AB+">AB+</option> 
     </select>
</div>
</div>

<br><br><br>
<div class="row">
    <div class="col-xs-3">
        <label for=""> NSS </label>
    </div>
    <div class="col-xs-4">
        <label for="">Alergias</label>
    </div>
    <div class="col-xs-4">
    <label for="">Padecimientos</label>
    </div>
</div>

<div class="row">
    <div class="col-xs-3">
        <input type="text"
             maxlength="11" 
             name="NSS" 
             placeholder="NSS" 
             title="NSS"
             class="form-control" 
             ng-model="deportista.nss" />
    </div>
    <div class="col-xs-4">
        <input type="text" 
            class="form-control" 
            name="Alergias"
            placeholder="Alergias"
             title="Solo alergias médicas"
            ng-model="deportista.alergias"/>
    </div>
    <div class="col-xs-4">
        <input type="text" 
            class="form-control" 
            name="Padecimientos"
            placeholder="padecimiento"
             title="Padecimientos médicos"
            ng-model="deportista.padecimientos"/>
    </div>
</div>
<br><br>
<div class="row">
      <div class="col-xs-2">
          <label for="">Contacto de Emergencia</label>
      </div>
      <div class="col-xs-1">
          <label for="">Genero</label>
      </div>
      <div class="col-xs-3">
          <label for="">Disciplina</label>
      </div>
      <div class="col-xs-5">
        <label for="">Delegacion</label>
      </div>
</div>


<div class="row">
  <div class="col-xs-2">	
        <input type="text" 
            maxlength="13" 
            name="Número de Emergencia"
            placeholder="Número Telefono"
            title="Solo numero de telefono válido"
            class="form-control" 
            ng-model="deportista.numeroEmergencia" />
  </div>
  <div class="col-xs-1">
      <select type="text" class="form-control" ng-model="deportista.genero">
        <option value="H">H</option>
        <option value="M">M</option>
      </select>
  </div>
  <div class="col-xs-3">	
        <select name="Disciplina" class="form-control" ng-model="deportista.disciplina">
           <option value="Ajedrez" selected>Ajedrez</option> 
           <option value="Atletismo">Atletismo</option> 
           <option value="Tenis">Tenis</option>
           <option value="Futball">Futbol</option>
           <option value="Natación">Natación</option> 
           <option value="Voleyball">Voleibol</option> 
        </select>
  </div>
  <div class="col-xs-5">
      <input type="text"
      class="form-control" 
      ng-value="nombreTec"
      ng-model="deportista.tecProcedencia" 
      readonly />
  </div>
</div>

<br><br><br>
<div class="row">
    <div class="col-xs-1 text-left" >
                <button type="button" class="btn btn-dark" ng-class="{'active':main.rutaActual=='/deportistas'}" ng-show="main.UsuarioFactory.usuario.id"
                onclick="location.href='#/deportistas'">
                <span class="glyphicon glyphicon-chevron-left">Regresar</span>
                </button> 
    </div>
    <div class="col-xs-10 text-right" >
                    
    </div>
    <div class="col-xs-1 text-right" >
        <button type="button" class="btn btn-primary" ng-click="guardarDeportista()">
            <i class="far fa-save" aria-hidden></i> Guardar
        </button>
    </div>
</div>
