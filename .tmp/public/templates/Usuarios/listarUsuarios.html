<script>
    // evento para recibir lo que se busca search
    $(document).ready(function(){
    $("#search").keyup(function(){
    _this = this;
    // muestrar solo los que coincidan con las busqueda
    //id de la tabla es mytable 
    $.each($("#mytable tbody tr"), function() {
    if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1)
    $(this).hide();
    else
    $(this).show();
    });
    });
   });
   </script>

<h1 align="center">
    Usuarios
    <a href="#/usuarios/nuevo" class="btn btn-primary btn-sm pull-right">
      <i class="fas fa-plus" aria-hidden></i> Nuevo Usuario
    </a>
</h1>

<div class="form-group">

</div>
<br>
     <hr>
  <div class="panel panel-default">
    <div class="panel-body">
      <table ng-init='configPages()'class='table' id="mytable">

        </thead>
        <tbody>
          <tr ng-repeat='dep in usuarios| startFromGrid: currentPage * pageSize | limitTo:pageSize', ng-click='seleccionarUsuario (dep.nombre)'>

            <td>Coordinador {{dep.tipo}}</td>
            <td>

                </button>
                <button type="button" class="btn btn-warning btn-sm" ng-click="borrar(a)">

                </button-->
                <a ng-href="#/usuarios/{{dep.curp}}" class="btn btn-info btn-sm">
                <i class="fas fa-pencil-alt" aria-hidden></i></a></td>
            <td>
              <a ng-click="desactivarUsuario()" ng-ref="#usuarios" class="btn btn-danger btn-sm">

        </tbody>
    </div>
